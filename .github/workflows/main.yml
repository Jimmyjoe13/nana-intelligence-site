name: Publier sur LinkedIn via n8n

on:
  push:
    branches:
      - main
    paths:
      - 'blog/*.html'

jobs:
  post-linkedin:
    runs-on: ubuntu-latest
    steps:
      - name: 🛠️ Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0  # Pour pouvoir comparer les commits

      - name: 🔍 Trouver les nouveaux articles dans /blog
        id: find-articles
        run: |
          # Lister tous les fichiers .html ajoutés dans /blog
          NEW_ARTICLES=$(git diff --name-only ${{ github.event.before }} ${{ github.event.after }} | grep '^blog/.*\.html$' || echo "")
          
          if [ -z "$NEW_ARTICLES" ]; then
            echo "❌ Aucun nouvel article détecté."
            exit 1
          fi

          echo "✅ Articles détectés :"
          echo "$NEW_ARTICLES"

          # Extraire les slugs et envoyer un webhook par article
          echo "$NEW_ARTICLES" | while read file; do
            slug=$(echo "$file" | sed -E 's/^blog\/(.*)\.html$/\1/')
            echo "🚀 Envoi du webhook pour : $slug"
            
            # Envoi du JSON avec le slug
            curl -X POST ${{ secrets.N8N_WEBHOOK_URL }} \
              -H "Content-Type: application/json" \
              -d "{\"slug\": \"$slug\"}" \
              --fail  # Pour que l'erreur soit détectée
            sleep 2  # Évite les appels trop rapides
          done

          # Marquer que des articles ont été trouvés
          echo "articles_found=true" >> $GITHUB_OUTPUT
        continue-on-error: false
